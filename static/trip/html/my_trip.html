<button id="add_trip_btn" class="btn btn-outline-success mb-2" data-toggle="modal" data-target="#exampleModal">Add Trip</button>

<div class="modal fade" style="margin-top:0%;" id="trip_details_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Trip Information</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col">
            <label>From Country:</label>
            <label type="text" id="modal_from_loc_country" class="form-control" placeholder="From Country">
          </div>
          <div class="col">
            <label>From State:</label>
            <label type="text" id="modal_from_loc_state" class="form-control" placeholder="From State">
          </div>
          <div class="col">
            <label>From City:</label>
            <label type="text" id="modal_from_loc_city" class="form-control" placeholder="From City">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
            <label>To Country:</label>
            <label type="text" id="modal_to_loc_country" class="form-control" placeholder="To Country">
          </div>
          <div class="col">
            <label>To State:</label>
            <label type="text" id="modal_to_loc_state" class="form-control" placeholder="To State">
          </div>
          <div class="col">
            <label>To City:</label>
            <label type="text" id="modal_to_loc_city" class="form-control" placeholder="To City">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
            <label>Capacity:</label>
            <label type="number" id="modal_capacity" class="form-control" placeholder="Capacity">
          </div>
          <div class="col">
            <label>First Name:</label>
            <labbel type="number" id="modal_first_name" class="form-control" placeholder="First Name">
          </div>
          <div class="col">
            <label>Last Name:</label>
            <label type="number" id="modal_last_name" class="form-control" placeholder="Last Name">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
            <label>Email:</label>
            <label id="modal_email" type="text" class="form-control" placeholder="Email"></label>
          </div>
        </div>
        <div class="row" style="height:50%;overflow-y:scroll;">
          <div class="col" id="trip_member_holder">
            <label>Trip Members</label>
            <label class="form-control">First Last 9793291555</label>
            <label class="form-control">First Last 9793291555</label>
            <label class="form-control">First Last 9793291555</label>
            <label class="form-control">First Last 9793291555</label>
            <label class="form-control">First Last 9793291555</label>
            <label class="form-control">First Last 9793291555</label>
            <label class="form-control">First Last 9793291555</label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" style="margin-top:20%;" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create Trip</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col">
            <input type="text" id="from_loc_country" class="form-control" placeholder="From Country">
          </div>
          <div class="col">
            <input type="text" id="from_loc_state" class="form-control" placeholder="From State">
          </div>
          <div class="col">
            <input type="text" id="from_loc_city" class="form-control" placeholder="From City">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
            <input type="text" id="to_loc_country" class="form-control" placeholder="To Country">
          </div>
          <div class="col">
            <input type="text" id="to_loc_state" class="form-control" placeholder="To State">
          </div>
          <div class="col">
            <input type="text" id="to_loc_city" class="form-control" placeholder="To City">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
            <input type="number" id="capacity" class="form-control" placeholder="Capacity">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-outline-success" id="create_trip_btn">Add Trip</button>
      </div>
    </div>
  </div>
</div>

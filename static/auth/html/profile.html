<script type="text/javascript" src="/static/auth/js/profile.js"></script>
<div class="card" style="margin-top:3%;">
  <div class="card-body">
    <div>
      <div class="form-group">
        <label>First Name:</label>
        <input type="text" class="form-control" id="profile_first_name" placeholder="First Name">
      </div>
      <div class="form-group">
        <label>Last Name:</label>
        <input type="text" class="form-control" id="profile_last_name" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <label type="text" class="form-control" id="profile_email" placeholder="Email">
      </div>
      <button class="btn btn-outline-danger" id="profile_delete_btn">Delete Account</button>
      <button class="btn btn-outline-success" id="profile_update_btn">Update Information</button>
    </div>
  </div>
</div>

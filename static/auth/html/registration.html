<div class="container card" style="margin-top:3%;">
  <div class="card-body">
    <div>
      <div class="form-group">
        <label>First Name:</label>
        <input type="text" class="form-control" id="reg_first_name" placeholder="First Name">
      </div>
      <div class="form-group">
        <label>Last Name:</label>
        <input type="text" class="form-control" id="reg_last_name" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="text" class="form-control" id="reg_email" placeholder="Email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" id="reg_password" placeholder="Password">
      </div>
      <div class="form-group">
        <label>Confirm Password:</label>
        <input type="password" class="form-control" id="reg_confirm_password" placeholder="Password">
      </div>
      <button class="btn btn-outline-success" id="reg_btn">Register</button>
    </div>
  </div>
</div>
